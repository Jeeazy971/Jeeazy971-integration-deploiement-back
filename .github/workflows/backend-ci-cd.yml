name: Backend CI/CD

on:
  push:
    branches:
      - feature/**
      - main
  pull_request:
    branches:
      - feature/**
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        run: docker compose up -d

      - name: Wait for MongoDB to be ready
        run: sleep 10

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: docker compose run --rm tests


